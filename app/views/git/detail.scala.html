@(key: String)(implicit request: Request[AnyContent], session: Session, flash: Flash)
@layout.simple(utils.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <div class="panel-content">
        <div class="collection with-header">
          <div class="collection-header">
            <h5>@key</h5>
          </div>
          <div class="collection-item">
            <ul>
              <li>
                <a class="teal-text" href="@controllers.routes.GitController.status(key)">Status</a>
              </li>
              <li>
                <a class="teal-text" href="@controllers.routes.GitController.reset(key)">Reset</a>
              </li>
              <li>
                <a class="teal-text" href="@controllers.routes.GitInitController.addRemote(key)">Add Remote</a>
              </li>
              <li>
                <a class="teal-text" href="@controllers.routes.GitInitController.firstCommit(key)">First Commit</a>
              </li>
              <li>
                <a class="teal-text" href="@controllers.routes.GitInitController.secondCommit(key)">Second Commit</a>
              </li>
              <li>
                <a class="teal-text" href="@controllers.routes.GitInitController.thirdCommit(key)">Third Commit</a>
              </li>
              <li>
                <form action="@controllers.routes.GitController.commit(key)" method="post">
                  <input name="msg" placeholder="Commit Message" />
                  <button type="submit">Push Changes</button>
                </form>
              </li>
              <li>
                <a class="teal-text" href="@controllers.routes.GitController.push(key)">Push</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
}
