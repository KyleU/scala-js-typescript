@(key: String, code: Int, result: String, nextStep: Option[(String, Call)] = None)(
    implicit request: Request[AnyContent], session: Session, flash: Flash
)@layout.simple(utils.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <div class="panel-content">
        <div class="collection with-header">
          <div class="collection-header">
            @nextStep.map { next =>
              <div class="right">
                <a href="@next._2">@next._1</a>
              </div>
            }
            <h5>[@key] Git Result (@code)</h5>
          </div>
          <div class="collection-item">
            <pre>@result</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
}
