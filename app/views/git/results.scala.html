@(results: Seq[(String, Int, String)])(implicit request: Request[AnyContent], session: Session, flash: Flash)
@layout.simple(utils.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <div class="panel-content">
        <div class="collection with-header">
          <div class="collection-header">
            <h5>Git Results</h5>
          </div>
          @results.map { result =>
            <div class="collection-item">
              <div><a href="@controllers.routes.HomeController.detail(result._1.stripPrefix("scala-js-"))" class="teal-text">@result._1</a></div>
              <pre>@result._3</pre>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
}
