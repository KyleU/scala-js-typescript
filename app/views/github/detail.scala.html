@(repo: services.github.GithubService.Repo)(implicit request: Request[AnyContent], session: Session, flash: Flash)
@layout.simple(utils.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <div class="panel-content">
        <div class="collection with-header">
          <div class="collection-header">
            <h5>@repo.name (@repo.id)</h5>
          </div>
          <div class="collection-item">
            <a href="@repo.url">@repo.url</a>
          </div>
        </div>
      </div>
    </div>
  </div>
}
