@(tests: Seq[String], debug: Boolean)(implicit request: Request[AnyContent], session: Session, flash: Flash)
@layout.simple(utils.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <div class="panel-content">
        <div class="collection with-header">
          <div class="collection-header">
            <h5>@utils.NumberUtils.withCommas(tests.size) Available Tests</h5>
          </div>
          @tests.map { test =>
            <a href="@controllers.routes.TestController.test(test)" class="collection-item">@test</a>
          }
        </div>
      </div>
    </div>
  </div>
}
