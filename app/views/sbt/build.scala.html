@(key: String, result: Int, output: String)(implicit request: Request[AnyContent], session: Session, flash: Flash)
@layout.simple(utils.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <div class="panel-content">
        <div class="collection with-header">
          <div class="collection-header">
            <h5>@key (@result)</h5>
            <em>SBT Build Result</em>
          </div>
          <div class="collection-item">
            <pre>@output</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
}
