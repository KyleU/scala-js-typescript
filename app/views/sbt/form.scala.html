@(q: Option[String])(implicit request: Request[AnyContent], session: Session, flash: Flash)
@layout.simple(utils.Config.projectName) {
  <div class="row">
    <div class="col s12">
      <div class="panel-content">
        <div class="collection with-header">
          <div class="collection-header">
            <h5>Build All</h5>
          </div>
          <div class="collection-item">
            <form action="@controllers.routes.SbtController.buildAll()" method="get">
              <div class="row">
                <div class="col s12">
                  <input name="q" type="text" placeholder="Filter" />
                </div>
                <div class="col s12">
                  <input name="start" type="text" placeholder="First Project" />
                </div>
                <div class="col s12">
                  <button type="submit" class="btn teal">Build</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
}
